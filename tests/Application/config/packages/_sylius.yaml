imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_api:
    enabled: true

sylius_payment:
    resources:
        payment_method:
            classes:
                model: Tests\Setono\SyliusPeakWMSPlugin\Application\Model\PaymentMethod

sylius_order:
    resources:
        order:
            classes:
                model: Tests\Setono\SyliusPeakWMSPlugin\Application\Model\Order

sylius_shipping:
    resources:
        shipping_method:
            classes:
                model: Tests\Setono\SyliusPeakWMSPlugin\Application\Model\ShippingMethod
        shipment:
            classes:
                model: Tests\Setono\SyliusPeakWMSPlugin\Application\Model\Shipment
